<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 6px rgba(41, 128, 185, 0.3);
        }

        button[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1c5980;
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
        }

        .links a:hover {
            text-decoration: underline;
            color: #1c5980;
        }

        .links button {
            background-color: #eee;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .links button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<form th:action="@{/notifications/save}" th:object="${notification}" method="post">
    <h2 th:text="${notification.id == null ? 'Add' : 'Edit'} + ' Notification'"></h2>

    <input type="hidden" th:field="*{id}" />

    <label>Message:</label>
    <input type="text" th:field="*{message}" required />

    <label>Date:</label>
    <input type="date" th:field="*{date}" />

    <button type="submit">Save</button>

    <div class="links">
        <a th:href="@{/notifications}">Back to List</a>
        <a th:href="@{/dashboard}">
            <button type="button">Back to Dashboard</button>
        </a>
    </div>
</form>
</body>
</html>
