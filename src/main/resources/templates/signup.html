<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Signup</title>
  <meta charset="UTF-8" />
  <style>
    /* Basic page setup */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Graduation cap container */
    .graduation-cap {
      position: relative;
      width: 120px;
      height: 80px;
      margin-bottom: 30px;
    }

    /* Mortarboard (flat tilted square) */
    .mortarboard {
      width: 100px;
      height: 20px;
      background: #2c3e50;
      position: absolute;
      top: 30px;
      left: 10px;
      border-radius: 6px 6px 0 0;
      transform: rotate(-45deg);
      box-shadow: 0 3px 7px rgba(0,0,0,0.3);
      z-index: 10;
    }

    /* Cap base (band) */
    .cap-base {
      width: 40px;
      height: 22px;
      background: #34495e;
      position: absolute;
      top: 52px;
      left: 40px;
      border-radius: 4px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      z-index: 20;
    }

    /* Tassel cord rotated */
    .tassel-cord {
      position: absolute;
      top: 30px;
      left: 50px;
      width: 3px;
      height: 33px;
      background: #f39c12;
      border-radius: 2px;
      transform-origin: top center;
      transform: rotate(20deg);
      box-shadow: 0 0 7px #f39c12;
      z-index: 30;
    }

    /* Tassel drop circle */
    .tassel-drop {
      position: absolute;
      top: 62px;
      left: 52px;
      width: 13px;
      height: 13px;
      background: #f39c12;
      border-radius: 50%;
      box-shadow: 0 0 9px #f39c12;
      z-index: 30;
    }

    /* Form container styling */
    .container {
      background: white;
      width: 320px;
      padding: 30px 25px 25px 25px;
      border-radius: 10px;
      box-shadow: 0 3px 14px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    /* Form title */
    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
      font-weight: 700;
      font-size: 26px;
    }

    /* Label styling */
    label {
      display: block;
      margin-bottom: 7px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    /* Input styling */
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    /* Focus style for inputs */
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #5cb85c;
      outline: none;
      box-shadow: 0 0 8px #a3d7a3;
    }

    /* Submit button */
    button {
      width: 100%;
      padding: 14px;
      background-color: #5cb85c;
      border: none;
      border-radius: 7px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(92,184,92,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #4cae4c;
      box-shadow: 0 6px 14px rgba(76,174,76,0.6);
    }

    /* Link and error message */
    p {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
      color: #777;
    }

    a {
      color: #5cb85c;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #d9534f;
      font-weight: 700;
      margin-top: 12px;
    }

    /* Responsive: reduce container width on small screens */
    @media (max-width: 360px) {
      .container {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="graduation-cap" aria-label="Graduation cap decoration" role="img" aria-hidden="true">
    <div class="mortarboard"></div>
    <div class="cap-base"></div>
    <div class="tassel-cord"></div>
    <div class="tassel-drop"></div>
  </div>

  <div class="container">
    <h1>Student Signup</h1>

    <form th:action="@{/signup}" th:object="${student}" method="post">
      <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required />
      </div>
      <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
      </div>
      <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
      </div>

      <div>
        <button type="submit">Signup</button>
      </div>
    </form>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
  </div>
</body>
</html>
