<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        a.button, a.button:visited {
            display: inline-block;
            padding: 10px 18px;
            margin-bottom: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        a.button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        td a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        td a:hover {
            text-decoration: underline;
        }
        .actions a {
            margin-right: 12px;
        }
        .dashboard-link {
            display: block;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<h2>Your Courses</h2>

<a href="/studentPages/courses/add" class="button">Add New Course</a>

<table>
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.description}"></td>
        <td class="actions">
            <a th:href="@{/studentPages/courses/edit/{id}(id=${course.id})}">Edit</a> |
            <a th:href="@{/studentPages/courses/delete/{id}(id=${course.id})}"
               onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="dashboard-link">
    <a href="/dashboard" class="button">Back to Dashboard</a>
</div>

</body>
</html>
